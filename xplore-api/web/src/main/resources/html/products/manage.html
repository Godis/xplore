<!DOCTYPE html>
<html>
    <head>
        <title>Manage Products</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script type="module" src="/webjars/popper.js/1.14.3/popper.min.js"></script>
        <script src="/webjars/angularjs/1.7.5/angular.js"></script>
        <script src="/xplore.js"></script>
        <script src="/products/manage.js"></script>
    </head>
    <body ng-app="xplore">
        <div class="container border mt-5" ng-controller="productController">
            <div class="row mb-4">
                <div class="col">
                    <nav class="rounded navbar navbar-dark bg-primary mt-3">
                        <span class="navbar-brand mb-0 h1">Manage Products</span>
                    </nav>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Category</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Colour</th>
                                <th scope="col">Size</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in products">
                                <th scope="row">{{ $index + 1 }}</th>
                                <td>{{ p.category }}</td>
                                <td>{{ p.brand }}</td>
                                <td>{{ p.colour }}</td>
                                <td>{{ p.size }}</td>
                                <td>{{ p.description }}</td>
                                <!--<td><span ng-repeat="d in p.description">{{ d }}</span></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
